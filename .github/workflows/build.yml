name: build
on:
  workflow_dispatch:
jobs:
  ayugram-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0

      - name: Cache build dependencies
        uses: actions/cache@v4.3.0
        with:
          path: |
            ~/.cache/ccache
            ~/.cache/pacman/pkg
            ${{ github.workspace }}/deps
          key: ${{ runner.os }}-ayugram-desktop-${{ hashFiles('**/PKGBUILD', '**/.SRCINFO') }}
          restore-keys: |
            ${{ runner.os }}-ayugram-desktop-

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          key: ${{ runner.os }}-ccache-ayugram-desktop

      - name: build
        uses: heyhusen/archlinux-package-action@v2.4.0
        with:
          path: ayugram-desktop
          flags: '-s --noconfirm'
          aur: true
        env:
          CCACHE_DIR: /home/build/.cache/ccache

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          path: ./*/*.pkg.tar.zst
          name: ayugram-desktop

  ayugram-desktop-git:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0

      - name: Cache build dependencies
        uses: actions/cache@v4.3.0
        with:
          path: |
            ~/.cache/ccache
            ~/.cache/pacman/pkg
            ${{ github.workspace }}/deps
            ${{ github.workspace }}/build_tde2e
          key: ${{ runner.os }}-ayugram-desktop-git-${{ hashFiles('**/PKGBUILD', '**/.SRCINFO') }}-${{ hashFiles('ayugram-desktop-git/**') }}
          restore-keys: |
            ${{ runner.os }}-ayugram-desktop-git-

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          key: ${{ runner.os }}-ccache-ayugram-desktop-git

      - name: build
        uses: heyhusen/archlinux-package-action@v2.4.0
        with:
          path: ayugram-desktop-git
          flags: '-s --noconfirm'
          aur: true
        env:
          CCACHE_DIR: /home/build/.cache/ccache

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          path: ./*/*.pkg.tar.zst
          name: ayugram-desktop-git
